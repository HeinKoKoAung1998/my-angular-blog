<div class="container px-5">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 p-5 bg-theme shadow-effect">
            <h3 class="text-center">{{ formStatus }} Categories</h3>
            <p class="text-center"> You can add new categories from here..!</p>

            <form class="row" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
                <div class="col-md-9 ">
                    <input type="text" class="form-control text-center" placeholder="Add New Categories" name="category"
                        #newCategory="ngModel" [(ngModel)]="formCategory">
                </div>

                <div class="col-md-3">
                    <button class="btn btn-block mb-2">{{ formStatus }} Category</button>
                </div>
            </form>


        </div>
    </div>

    <div class="row mt-5 mb-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categoryArray;let i = index">
                                <td>{{ i+1 }}</td>
                                <td>{{ category.data.category }}</td>
                                <td >
                                    <button class="btn btn-sm btn-warning"
                                        (click)="onEdit(category.data.category,category.id)"><i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(category.id)">
                                        <i class="fa fa-trash"></i>
                                    </button>



                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
