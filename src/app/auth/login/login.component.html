<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-5">
                <div class="card-body bg-theme px-5 ">
                    <div class="text-center">
                        <h3 class="text-theme-primary">Login</h3>
                        <p>Please login to your admin account to post a new bolg post</p>
                    </div>

                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email" ngModel required
                                #Email="ngModel" [ngClass]="{'is-invalid':Email.touched && Email.invalid}">
                            <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                                <div *ngIf="Email.errors?.['required']">Email can't be empty!</div>
                                <div *ngIf="Email.errors?.['email']">Please enter a valid email address!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" ngModel
                                required #Password="ngModel"
                                [ngClass]="{'is-invalid':Password.touched && Password.invalid}">
                            <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">Password can't
                                be empty!</div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-block px-3 mb-3" [disabled]="loginForm.invalid">Login</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
